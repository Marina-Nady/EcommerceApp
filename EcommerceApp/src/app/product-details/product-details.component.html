<div *ngIf="product; else showPending" class="detail-container">
    <img src="{{product.url}}">
    <div class="detail-item ">
        <h1>{{product.name}}</h1>
        <p>{{product.price}}</p>
        <p>{{product.description}}</p>
        <select class="select-input">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
        <button class="btn btn-primary">Add to cart</button>
        <a routerLink="/products">Back to product list !</a>
    </div>
</div>
<ng-template #showPending>
    <div class="mt-5 text-center">
      <span class="display-5">Lodaing...&nbsp;</span>
      <div class="spinner-grow text-primary" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
  </ng-template>
