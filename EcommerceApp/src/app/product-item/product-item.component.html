<div class="product-container">
    <a routerLink="{{product.id}}">
        <img src="{{product.url}}" class="product-image"/>
    </a>
    <p>{{product.name}}</p>
    <p>{{product.price}}</p>
    <select class="select-input">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
    </select>
    <button class="btn btn-primary">Add to cart</button>
</div>
